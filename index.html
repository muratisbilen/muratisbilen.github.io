<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search" id="searchForm">
            <input type="text" name="q" id="searchQuery">
            <input type="submit" value="Google Search" jsaction="trigger.kWlxhc" data-ved="0ahUKEwiRs5rTvNOEAxXGYPEDHTsqDDIQ19QECBo" style="background-color: blue;">
        </form>

        <script>
            const searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent default form submission
              const searchQuery = document.getElementById('searchQuery').value;
              const googleSearchURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery);
              window.open(googleSearchURL, '_blank'); // Open results in a new tab
            });
          </script>
    </body>
</html>
