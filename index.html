<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Wordle</h1>
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="login-button">Play</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-board"></div>
        <div id="keyboard-cont"></div>
        <div id="leaderboards">
            <h2>Daily Leaderboard</h2>
            <ul id="daily-leaderboard"></ul>
            <h2>Monthly Leaderboard (Sum of Scores)</h2>
            <ul id="monthly-leaderboard-sum"></ul>
            <h2>Monthly Leaderboard (Average Score)</h2>
            <ul id="monthly-leaderboard-mean"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // PASTE YOUR FIREBASE CONFIGURATION HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    <script src="script.js"></script>
</body>
</html>
