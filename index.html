<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs are now only at the bottom of the body -->
</head>
    
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-container" class="container">
        <h1>Wordle</h1>
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="login-button">Play</button>
        <button id="view-leaderboard-from-login">Leaderboard</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-container" class="container hidden">
        <div id="game-board"></div>
        <div id="keyboard-cont"></div>
        <div class="nav-buttons">
            <button id="view-leaderboard-from-game">Leaderboard</button>
        </div>
    </div>

    <!-- LEADERBOARD SCREEN -->
    <div id="leaderboard-container" class="container hidden">
        <h2>Daily Leaderboard</h2>
        <!-- ⭐ FIXED: Changed from <ul> to <div> -->
        <div id="daily-leaderboard"></div>

        <h2>Monthly Leaderboard (Sum of Scores)</h2>
        <!-- ⭐ FIXED: Changed from <ul> to <div> -->
        <div id="monthly-leaderboard-sum"></div>

        <h2>Monthly Leaderboard (Average Score)</h2>
        <!-- ⭐ FIXED: Changed from <ul> to <div> -->
        <div id="monthly-leaderboard-mean"></div>

        <div class="nav-buttons">
            <button id="back-to-login">Back to Login</button>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
